<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PPT</title>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.countdown.js"></script>
    <script src="js/ppt.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/ppt.css" rel="stylesheet">

</head>
<body>
    <div class="nav" style="display: none">
        <ul type="none">
            <li style="padding-top:36px;" onclick="Clock();" id="nav-clock" class="notChosen chosen">计时器</li>
            <li style="padding-top:21px;" onclick="FriendsHelp();" id="nav-friendsHelp" class="notChosen">亲友助阵</li>
            <li style="padding-top:36px;" onclick="Rank();" id="nav-rank" class="notChosen">积分榜</li>
        </ul>
    </div>
    <div class="transparent">

        <div class="container" style="margin: 0 50px;">
            <!--index-->
            <div id='chengyubox' class="chengyuContainer">
                <h1 id="chengyu">
                    欢迎参赛
                </h1>
            </div>
            <div class="questionContainer">
                <span id="question"></span>
            </div>
            <div class="answerContainer">
                <span id="answer"></span>
            </div>
            <!--计时器-->
            <div id="clock" style="display: none;">
                <div class="countdown">
                    <div id="mod" style="display: none">
                        <button class="btn" onclick="clock1min40sec();">100秒</button>
                        <button class="btn" onclick="clock1min();">60秒</button>
                        <button class="btn" onclick="clock20sec();">20秒</button>
                        <button class="btn" onclick="clock10sec();">10秒</button>
                    </div>

                    <div id="countDown" class="countDown">01:40</div>
                    <div class="row panel">
                        <div class="col-sm-4 pull-left">
                            <button class="btn btn-warning" id="reset" onclick="resetCountDown();" disabled>&nbsp;&nbsp;&nbsp;&nbsp;复位&nbsp;&nbsp;&nbsp;&nbsp;</button>
                        </div>
                        <div class="col-sm-4" style="text-align: center;">
                            <button class="btn btn-success" id="start" onclick="startCountDown();">&nbsp;&nbsp;&nbsp;&nbsp;开始 &nbsp;&nbsp;&nbsp;&nbsp;</button>
                        </div>
                        <div class="col-sm-4 pull-right">
                            <button class="btn btn-danger" id="stop" onclick="stopCountDown();" disabled>&nbsp;&nbsp;&nbsp;&nbsp;停止&nbsp;&nbsp;&nbsp;&nbsp;</button>
                        </div>
                </div>
                </div>
            </div>

            <!--亲友助阵题目-->
            <div id="friendsHelp" style="display: none;">
                <div class="entrance">
                    <h2>选择一道题目</h2>
                    <div class="row">
                        <div class="col-sm-3 questionEntryContainer">
                            <div class="questionEntry mark-low" onclick="showQuestion(1)">
                                <span>1</span>
                            </div>
                        </div>
                        <div class="col-sm-3 questionEntryContainer">
                            <div class="questionEntry mark-low" onclick="showQuestion(2)">
                                <span>2</span>
                            </div>
                        </div>
                        <div class="col-sm-3 questionEntryContainer">
                            <div class="questionEntry mark-low" onclick="showQuestion(3)">
                                <span>3</span>
                            </div>
                        </div>
                        <div class="col-sm-3 questionEntryContainer">
                            <div class="questionEntry mark-low" onclick="showQuestion(4)">
                                <span>4</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 questionEntryContainer">
                            <div class="questionEntry mark-low" onclick="showQuestion(5)">
                                <span>5</span>
                            </div>
                        </div>
                        <div class="col-sm-3 questionEntryContainer">
                            <div class="questionEntry mark-low" onclick="showQuestion(6)">
                                <span>6</span>
                            </div>
                        </div>
                        <div class="col-sm-3 questionEntryContainer">
                            <div class="questionEntry mark-low" onclick="showQuestion(7)">
                                <span>7</span>
                            </div>
                        </div>
                        <div class="col-sm-3 questionEntryContainer">
                            <div class="questionEntry mark-low" onclick="showQuestion(8)">
                                <span>8</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 questionEntryContainer">
                            <div class="questionEntry mark-low" onclick="showQuestion(9)">
                                <span>9</span>
                            </div>
                        </div>
                        <div class="col-sm-3 questionEntryContainer">
                            <div class="questionEntry mark-low" onclick="showQuestion(10)">
                                <span>10</span>
                            </div>
                        </div>
                        <div class="col-sm-3 questionEntryContainer">
                            <div class="questionEntry mark-low" onclick="showQuestion(11)">
                                <span>11</span>
                            </div>
                        </div>
                        <div class="col-sm-3 questionEntryContainer">
                            <div class="questionEntry mark-low" onclick="showQuestion(12)">
                                <span>12</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="questions" id="questions">

                </div>
            </div>

            <div id="part4" style="display: none;">
                <div class="entrance">
                    <table class="table table-responsive">
                        <caption>选择一道题目</caption>
                        <tbody>
                        <tr>
                            <th> <div class="questionEntry mark-low" onclick="showQuestion(1)"> <span>1</span> </div> </th>
                            <th> <div class="questionEntry mark-middle" onclick="showQuestion(6)"> <span>6</span> </div> </th>
                            <th> <div class="questionEntry mark-high" onclick="showQuestion(11)"> <span>11</span> </div> </th>
                        </tr>
                        <tr>
                            <th> <div class="questionEntry mark-low" onclick="showQuestion(2)"> <span>6</span> </div> </th>
                            <th> <div class="questionEntry mark-middle" onclick="showQuestion(7)"> <span>7</span> </div> </th>
                            <th> <div class="questionEntry mark-high" onclick="showQuestion(12)"> <span>12</span> </div> </th>
                        </tr>
                        <tr>
                            <th> <div class="questionEntry mark-low" onclick="showQuestion(3)"> <span>3</span> </div> </th>
                            <th> <div class="questionEntry mark-middle" onclick="showQuestion(8)"> <span>8</span> </div> </th>
                        </tr>
                        <tr>
                            <th> <div class="questionEntry mark-low" onclick="showQuestion(4)"> <span>4</span> </div> </th>
                            <th> <div class="questionEntry mark-middle" onclick="showQuestion(9)"> <span>9</span> </div> </th>
                        </tr>
                        <tr>
                            <th> <div class="questionEntry mark-low" onclick="showQuestion(5)"> <span>5</span> </div> </th>
                            <th> <div class="questionEntry mark-middle" onclick="showQuestion(11)"> <span>11</span> </div> </th>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="questions" id="questions4">

                </div>
            </div>


            <!--排名-->
            <div id="rank" style="display: none; margin: auto;">
                <table class="table table-bordered table-hover">
                    <caption class="table-title">积分榜</caption>
                    <thead style="font-size: 25px;">
                    <tr>
                        <th>小组</th>
                        <th>第一轮</th>
                        <th>第二轮</th>
                        <th>亲友助阵</th>
                        <th>第三轮</th>
                        <th>第四轮</th>
                        <th>总积分</th>
                    </tr>
                    </thead>
                    <tbody id="rank-body" style="font-size: 30px; font-weight: bold;">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <audio src="audio/ready.mp3" controls="controls" id="ready" onended="start();$('#stop').prop('disabled',false);" style="display: none;">
    </audio>
    <audio src="audio/runningTime.wav" controls="controls" id="runningTime" onended="this.play();" style="display: none;">
    </audio>
    <audio src="audio/timesUp.wav" controls="controls" id="timesUp" style="display: none;">
    </audio>
    <audio src="audio/responderSuccess.wav" controls="controls" id="getResponder" style="visibility: hidden; display: none;">
    </audio>
<script>
    $(function () {
        $(".questionEntry").click(function () {
            $(this).css("background-color","grey").css("box-shadow","inset 0px 0px 9px black");
        });

    })
</script>
</body>

</html>
